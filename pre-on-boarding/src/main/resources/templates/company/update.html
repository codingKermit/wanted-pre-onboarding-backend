<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="text-align: center;">
		<h1>
			<strong>
				공고 수정
			</strong>
		</h1>
	</div>
	<table border="1" style="width: 100%;">
		<thead>
			<tr>
				<th>ID</th>
				<th>공고 제목</th>
				<th>채용 기업</th>
				<th>공고 내용</th>
				<th>채용포지션</th>
				<th>채용보상금</th>
				<th>사용기술</th>
				<th>국가</th>
				<th>지역</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="post : ${posts}" th:onclick="|location.href='/company/update/${post.postNum}'|">
				<td th:text="${post.postNum}"></td>
				<td th:text="${post.title}"></td>
				<td th:text="${post.companyName}"></td>
				<td th:text="${post.content}"></td>
				<td th:text="${post.position}"></td>
				<td th:text="${post.reward}"></td>
				<td th:text="${post.skill}"></td>
				<td th:text="${post.country}"></td>
				<td th:text="${post.legion}"></td>
			</tr>
		</tbody>
	</table>
	<div style="text-align: center;">
		<button type="button" th:onclick="|history.back()|">
			<h1>
				돌아가기
			</h1>
		</button>
	</div>
</body>
</html>
