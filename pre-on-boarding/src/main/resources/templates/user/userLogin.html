<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="display: flex; justify-content: center; align-items: center; height: 100vh">
	<form action="/user/login" method="post">
		<h1>개인 회원 로그인</h1>
		<div style="margin-bottom: 1rem;">
			<div id="message" th:text="${msg}"></div>
			<div style="display: flex; margin-bottom: 1rem;">
				<label for="companyId" style="margin-right: auto;">ID</label>
				<input id="companyId" type="text" name="companyId" placeholder="아이디 입력">
			</div>
			<div>
				<label for="password">PASSWORD</label>
				<input id="password" type="password" name="password" placeholder="비밀번호 입력">
			</div>
		</div>
		<div style="text-align: center;">
			<button type="submit">로그인</button>
			<button type="button" th:onclick="|history.back()|">뒤로가기</button>
		</div>
	</form>
	</div>
</body>
</html>
